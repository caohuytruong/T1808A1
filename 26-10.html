<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<form method="GET" action="#" name="form_data" class="form" enctype="multipart/form_data">	
		<label for="user_name">User name</label>
		<input type="text" id="user_name" name="username" value="" placeholder="User name" class="input-text" /><br/>
		<label>Email</label>
		<input type="email" name="email" value="" placeholder="Email" class="input-text" /><br/>
		<input type="number" name="number" value="" placeholder="Number" min="2" max="10" value="2" class="input-text" /><br/>
		<input type="color" name="color" value="" placeholder="Color" class="input-text" /><br/>
		<input type="date" name="datetime" value="" placeholder="datetime" class="input-text" /><br/>
		<input type="range" name="range" value="" placeholder="range" class="input-text" /><br/>
		<input type="checkbox" id="checkbox" name="checkbox" class="input-text" />
		<label for="checkbox">Checkbox</label><br/>
		<input type="radio" name="radio" value="1" class="input-text" />
		<input type="radio" name="radio" value="2" class="input-text" /><br/>
		<select name="select" class="slect-box">
			
			<option value="1">number 1</option>
			<option value="2">number 2</option>
			<option value="3">number 3</option>
		</select>
		<select name="select2" multiple class="slect-box">
			
			<option value="1">number 1</option>
			<option value="2">number 2</option>
			<option value="3">number 3</option>
		</select>
		<button type="submit">Dang nhap</button>
	</form>
</body>
</html>
