<!DOCTYPE html>
<html>
<head>
	<title>Layout</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i" rel="stylesheet">
	<link rel="stylesheet" href="vendor/fontawesome/css/all.css"/>
	<link rel="stylesheet" href="css/style3.css"/>
</head>
<body>
	<div id="ex"><textarea cols="100" rows="10">helelelele</textarea></div>
	<button type="show" class="active" onclick="textarea(this)">Show</button>
	<script type="text/javascript">
	function textarea(e) {
		var x=document.getElementByID('ex');
		if (e.classlist.contains('active') == "none") {
			e.classlist.remove('active') ;
			x.style.display = "none"
		}else{
			x.style.display = "block";
		}
	}
	</script>
</body>
