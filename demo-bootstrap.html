<!DOCTYPE html>

<body>
	<div class="section section_1 col-lg-12">

			<div class="col-lg-3 col-md-3 col-sm-8" style="background-color: red;height: 100px;">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
				      </div>
				      <div class="modal-body">
				      	<div class="form-group">
					         <label>Email</label>
					         <input type="email" class="form-control" placeholder="Email">
					     </div>
					     <div class="form-group">
					         <label>Password</label>
					         <input type="password" class="form-control" placeholder="Password">
					     </div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>

					  </ul>
					</div>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-12" style="height: 500px;">

				<button type="button" class="btn btn-danger" onclick="action()">Action</button>
				<div class="col-xs-12">
					
					<div class="box" style="width: 50px;height: 50px;float:left;background-color: red;"></div>
				</div>
				<div class="col-lg-9">
				<form data-toggle="validator" role="form">
				  <div class="form-group">
				    <label for="inputName" class="control-label">Name</label>
				    <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
				  </div>
				  <div class="form-group has-feedback">
				    <label for="inputTwitter" class="control-label">Twitter</label>
				    <div class="input-group">
				      <span class="input-group-addon">@</span>
				      <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
				    </div>
				    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				    <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail" class="control-label">Email</label>
				    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
				    <div class="help-block with-errors"></div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword" class="control-label">Password</label>
				    <div class="form-inline row">
				      <div class="form-group col-sm-6">
				        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
				        <div class="help-block">Minimum of 6 characters</div>
				      </div>
				      <div class="form-group col-sm-6">
				        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
				        <div class="help-block with-errors"></div>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="radio">
				      <label>
				        <input type="radio" name="underwear" required>
				        Boxers
				      </label>
				    </div>
				    <div class="radio">
				      <label>
				        <input type="radio" name="underwear" required>
				        Briefs
				      </label>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="checkbox">
				      <label>
				        <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
				        Check yourself
				      </label>
				      <div class="help-block with-errors"></div>
				    </div>
				  </div>
				  <div class="form-group">
				    <button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</form>
